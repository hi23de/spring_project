<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>計算機</title>
</head>

<body>
	<h1>計算機</h1>
	<form action="calculate" method="post">
		<input type="text" name="num1" placeholder="Enternumber 1" required>
		<select name="cal">
			<option value="plus" selected>&plus;</option>
			<option value="minus">&minus;</option>
			<option value="times">&times;</option>
			<option value="divide">&divide;</option>
		</select>
		<input type="text" name="num2" placeholder="Enternumber 2" required>
		<button type="submit">&equals;</button>
	</form><br>
	<p th:if="${result !=null}"><span th:text="${result}"></span></p>
</body>

</html>
